<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Agendar envio de e-mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-5">
        <div class="col-lg-7 mx-auto">
            <div class="card shadow-sm">
                <div class="card-body p-4">
                    <h1 class="h4 mb-4">Agendar e-mail</h1>

                    <form id="emailForm" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Assunto</label>
                            <input type="text" class="form-control" id="subject" required maxlength="200">
                            <div class="invalid-feedback">Informe o assunto (até 200 caracteres).</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Destinatário</label>
                            <input type="email" class="form-control" id="to" required maxlength="320"
                                placeholder="ex: pessoa@dominio.com">
                            <div class="invalid-feedback">Informe um e-mail válido.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Descrição (corpo do e-mail)</label>
                            <textarea class="form-control" id="body" rows="5" required maxlength="10000"></textarea>
                            <div class="invalid-feedback">Informe o conteúdo do e-mail.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Data e hora para envio</label>
                            <input type="datetime-local" class="form-control" id="sendAtLocal" required>
                            <div class="form-text">
                                Seu fuso local será convertido para UTC automaticamente.
                            </div>
                            <div class="invalid-feedback">Informe uma data/hora futura.</div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-primary" id="btnSubmit">Agendar</button>
                            <button type="reset" class="btn btn-outline-secondary">Limpar</button>
                        </div>
                    </form>

                    <div id="result" class="mt-4" hidden></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        (function () {
            const form = document.getElementById('emailForm');
            const result = document.getElementById('result');
            const btn = document.getElementById('btnSubmit');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                result.hidden = true;

                // Validação HTML5 + checagens simples
                if (!form.checkValidity()) {
                    form.classList.add('was-validated');
                    return;
                }

                // Pega valores
                const to = document.getElementById('to').value.trim();
                const subject = document.getElementById('subject').value.trim();
                const body = document.getElementById('body').value.trim();
                const sendAtLocal = document.getElementById('sendAtLocal').value; // "YYYY-MM-DDTHH:mm"

                if (!sendAtLocal) {
                    form.classList.add('was-validated');
                    return;
                }

                // Converte local -> UTC ISO8601
                const sendTime = new Date(sendAtLocal).toISOString();

                btn.disabled = true;

                const payload = {
                    To: to,
                    Subject: subject,
                    Body: body,
                    SendTime: sendTime
                };

                try {
                    const resp = await fetch('/api/submit', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });

                    const data = await resp.json().catch(() => ({}));

                    if (resp.ok) {
                        result.className = 'alert alert-success';
                        result.textContent = `Solicitação aceita! ID: ${data.id || '—'} (status: ${data.status || 'queued'})`;
                    } else {
                        result.className = 'alert alert-danger';
                        result.textContent = `Erro: ${data.title || data.error || resp.statusText}`;
                    }
                } catch (err) {
                    result.className = 'alert alert-danger';
                    result.textContent = `Falha de rede: ${err}`;
                } finally {
                    result.hidden = false;
                    btn.disabled = false;
                }
            });
        })();
    </script>
</body>

</html>
